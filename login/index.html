<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="adhi.css">
</head>
<body>
    
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="" class="login-form" autocomplete="off" method="post">
                        <div class="logo">
                            <h3>XII MIPA 1</h3>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" autocomplete="off" minlength="4" name="name"required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" autocomplete="off" minlength="4" name="password" required>
                                <label>Password</label>
                            </div>

                            <button type="submit" name="login" class="login-btn">Login!</button>
                        </div>
                    </form>
                </div>
    
                <div class="carousel"></div>
            </div>
        </div>
    </main>

 <!--javascript files  -->
 <script src="app.js"></script>
</body>
</html>
