<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="" class="register-form" autocomplete="off" method="post">
                        <div class="logo">
                            <img src="../img/logo/LogoSma6Jakarta.jpg" alt="">
                            <h3>XII MIPA 1</h3>
                        </div>

                        <div class="heading">
                            <h2>Get Started</h2>
                            <p>Sudah punya akun? <a href="#" class="toggle">Login sekarang!</a></p>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" autocomplete="off" minlength="4" name="name"required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" minlength="4" name="name"required>
                                <label>Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" autocomplete="off" minlength="4" name="password" required>
                                <label>Password</label>
                            </div>

                            <button type="submit" name="register" class="login-btn">Register!</button>
                        </div>
                    </form>

                    <form action="" class="login-form" autocomplete="off" method="post">
                        <div class="logo">
                            <img src="../img/logo/LogoSma6Jakarta.jpg" alt="">
                            <h3>XII MIPA 1</h3>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <p>Belum punya akun? <a href="#" class="toggle">Daftar sekarang!</a></p>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" autocomplete="off" minlength="4" name="name"required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" autocomplete="off" minlength="4" name="password" required>
                                <label>Password</label>
                            </div>

                            <button type="submit" name="login" class="login-btn">Login!</button>
                        </div>
                    </form>
                </div>
    
                <div class="panels-wrap">
                    <img src="../img/illustration/login.svg.svg" alt="login-illustration" class="image img-1">
                    <img src="../img/illustration/register.svg.svg" alt="register-illustration" class="image img-2">
                </div>
            </div>
        </div>
    </main>

 <!--javascript files  -->
 <script src="app.js"></script>
</body>
</html>
